<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipcalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="calculator">
            <h3 id="heading" style="text-align: center;font-weight: bold;">Tip Calculator</h3>
            <hr id="line">
            <label id="title" for="amount">Bill Amount</label>
            <br>
            <button id="btn"><i class="fas fa-dollar-sign"></i></button><input type="number" id="amount">
            <br>
            <br>
            <label id="people" for="guest">Number of Guests</label>
            <br>
            <button id="btn"><i class="fas fa-male"></i></button><input type="number" id="persons">
            <br>
            <br>
            <label id="service" for="quality">Service Quality</label>
            <select id="quality">
                <option disabled="" selected="" value="0">choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <hr id="line">
            <div id="done">
                <button id="btn2" style="border-radius: 5px;">Calculate</button>
            </div>
        </div>
        <div id="tip">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
